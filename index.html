<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Rubik';
            src: url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
        }

        h1 {
            color: #3ecf8e;
            font-family: 'Rubik', sans-serif;
        }

        p {
            color: #444;
            font-family: 'Rubik', sans-serif;
        }

        .loading-dots {
            font-size: 36px;
            animation: bounce 1.5s infinite;
            font-family: 'Rubik', sans-serif;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .logo {
            max-width: 100px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="axelor-logo.png" alt="Axelor">
    <h1 id="title">Redirecting</h1>
    <div class="loading-dots">. . .</div>
    <p id="message">Please wait while you are redirected...</p>
    <script>
        function getUserLanguage() {
            const userLang = window.navigator.language || window.navigator.userLanguage;
            return userLang.toLowerCase().startsWith('fr') ? 'fr' : 'en';
        }

        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('redirect_page')) {
            const redirectURL = decodeURIComponent(urlParams.get('redirect_page'));


            const connectionId = urlParams.get('connection_id');


            let modifiedURL = redirectURL;
            if (connectionId) {
                modifiedURL += (redirectURL.includes('?') ? '&' : '?') + 'connection_id=' + connectionId;
            }

            const userLanguage = getUserLanguage();

            const content = {
                en: {
                    title: 'Redirecting',
                    message: 'Please wait while you are redirected...',
                },
                fr: {
                    title: 'Redirection',
                    message: 'Veuillez patienter pendant la redirection...',
                },
            };

            document.getElementById('title').textContent = content[userLanguage].title;
            document.getElementById('message').textContent = content[userLanguage].message;

            setTimeout(function () {
                window.location.href = modifiedURL;
            }, 20000);

        } else {
            document.getElementById('message').textContent = "No redirection URL specified.";
        }
    </script>
</div>
</body>
</html>
